<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Customers List</h2>

        <!-- Debugging Message -->
        <p th:text="'Customers size: ' + ${#lists.size(customers)}"></p>

        <!-- Table of customers -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.id}"></td>
                    <td th:text="${customer.name}"></td>
                    <td th:text="${customer.productName}"></td>
                    <td th:text="${customer.quantity}"></td>
                </tr>
            </tbody>
        </table>

        <!-- Add Customer Form -->
        <h3 class="mt-4">Add New Customer</h3>
        <form th:action="@{/customers/add}" method="post">
            <input type="text" name="name" placeholder="Customer Name" required>
            <input type="text" name="productName" placeholder="Product Name" required>
            <input type="number" name="quantity" placeholder="Quantity" required>
            <button type="submit" class="btn btn-primary">Add Customer</button>
        </form>
    </div>
</body>
</html>
